        /*
        1. Realiza un programa JS que calcule el área y la longitud de una circunferencia de radio 5 y su resultado no tenga mas de dos decimales
        2. Ejecuta las siguientes dos líneas de código y comprueba el contenido de la variable var. Interpreta y explica los resultados:
        3. Conversor de temperatura
        Crea una función llamada CelsiusFarenheit:
        - Alamacena la temperatura Celsius en una variable
        - Conviertelá a farenheit y muestre “NNºC es NNºF” con el valor truncado a dos decimales
        Crea una función llamada farenheitCelsius:
        - Ahora almacena la temperatura farenheit en una variable
        - Conviertelá a Celsius y muestre “NNºF es NNºC” con el valor truncado a dos decimales
        4. Investiga el operador ternario y pon un ejemplo completo de uso
        */
        // 1
        let radio = 5;
        let area = Math.PI * Math.pow(radio, 2);
        let longitud = 2 * Math.PI * radio;
        console.log("El área de la circunferencia es: " + area.toFixed(2));
        console.log("La longitud de la circunferencia es: " + longitud.toFixed(2));
        // 2 
        var dato = "Ronaldo"+5+5;
        console.log(dato);
        var dato = 5+5+"Ronaldo";
        console.log(dato);
        /*
        En el primer caso, el resultado es Ronaldo55, ya que el operador + concatena los valores de las variables.
        En el segundo caso, el resultado es 10Ronaldo, debido a que el operador + suma los valores de las variables.
        */
        // 3
        function CelsiusFarenheit() {
            let celsius = 30;
            let farenheit = (celsius * 9/5) + 32;
            console.log(`${celsius}ºC es ${farenheit.toFixed(0)}ºF`);
        }
        function farenheitCelsius() {
            let farenheit = 75;
            let celsius = (farenheit - 32) * 5/9;
            console.log(`${farenheit}ºF es ${celsius.toFixed(0)}ºC`);
        }
        CelsiusFarenheit();
        farenheitCelsius();
        // 4
        let edad = 16;
        let mensaje = (edad >= 18) ? "Eres mayor de edad" : "Eres menor de edad";
