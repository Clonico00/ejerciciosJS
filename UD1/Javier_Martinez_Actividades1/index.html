<!-- 5.- Diseña una web con tres botones para que al pulsarlos se genere un mensaje de bienvenida en ruso, español e inglés en la misma página. 
    El mensaje irá en un párrafo (etiqueta <p>). Se pide que los mensajes tengan un color diferente dependiendo del idioma.

    <button onclick="Pressed1()">Ruso</button>
    <button onclick="Pressed2()">Español</button>
    <button onclick="Pressed3()">Ingles</button>
    <div id="contenido"></div>

    <script>
        function Pressed1(){
            let contenedor = document.querySelector('#contenido');
            let p = document.createElement('p');
            p.innerText = 'добро пожаловать'; 
            p.style.color = "blue";
            contenedor.appendChild(p);
        } 
        function Pressed2(){
            let contenedor = document.querySelector('#contenido');
            let p = document.createElement('p');
            p.innerText = 'bienvenido'; 
            p.style.color = "red";
            contenedor.appendChild(p);        
        }
        function Pressed3(){
            let contenedor = document.querySelector('#contenido');
            let p = document.createElement('p');
            p.innerText = 'welcome'; 
            p.style.color = "green";
            contenedor.appendChild(p);        
        }
    </script>

-->

<!-- 8.- Transforma el código anterior para que los mensajes de bienvenida se generen con el método write().
